<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StellarMeme - The Future of Memes on Stellar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: black;
            text-align: center;
        }
        .glitter-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            animation: glitterAnimation 3s infinite alternate;
        }
        @keyframes glitterAnimation {
            0% { background: white; }
            50% { background: radial-gradient(circle, rgba(0, 0, 255, 0.2) 20%, rgba(128, 0, 128, 0.2) 60%, rgba(255, 165, 0, 0.2) 100%); }
            100% { background: white; }
        }
        .content {
            z-index: 10;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 3px 3px 10px rgba(0, 0, 255, 0.6), -3px -3px 10px rgba(128, 0, 128, 0.6), 0 0 15px rgba(255, 165, 0, 0.6);
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="glitter-bg"></div>
    <div class="content">
        <h1>Welcome to StellarMeme</h1>
        <p>The future of memes, powered by Stellar blockchain.</p>
    </div>
</body>
</html>
